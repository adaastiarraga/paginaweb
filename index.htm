	if (localStorage.getItem("contadorVisitas") === null) {
		localStorage.setItem("contadorVisitas", 0);
	}
	var visitas = parseInt(localStorage.getItem("contadorVisitas")) + 1;
	localStorage.setItem("contadorVisitas", visitas);

	document.getElementById("contador").innerHTML =
		"Visitas: " + ("00000" + visitas).slice(-5);

	/* ===== FORO ===== */
	function cargarMensajes() {
		var mensajes = localStorage.getItem("foroMensajes");
		if (mensajes) {
			document.getElementById("foroMensajes").innerHTML = mensajes;
		}
	}

	function enviarMensaje() {
		var texto = document.getElementById("textoMensaje").value;
		if (texto === "") return;

		var contenedor = document.getElementById("foroMensajes");
		var div = document.createElement("div");
		div.className = "mensaje";
		div.textContent = texto; // más seguro que innerHTML

		contenedor.appendChild(div);
		localStorage.setItem("foroMensajes", contenedor.innerHTML);
		document.getElementById("textoMensaje").value = "";
	}

	cargarMensajes();
